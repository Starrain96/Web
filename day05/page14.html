<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery UI Accordion - Default functionality</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function () {
      $('#b1').click(function () {
        //alert('b1클릭함')
        $.ajax({
          url: "info.html",
          success: function (x) {
            $('#d1').html(x)
          }
        })
      })

      $('#b2').click(function () {
        //alert('b1클릭함')
        $.ajax({
          url: "info2.html",
          success: function (x) {
            $('#d2').html(x)
          }
        })
      })

      $('#b3').click(function () {
        //alert('b1클릭함')
        $.ajax({
          url: "info3.html",
          success: function (x) {
            $('#d3').html(x)
          }
        })
      })
    });
  </script>
</head>

<body>
  <button id="b1">영화 정보</button>
  <button id="b2">코로나 정보</button>
  <button id="b3">교통 정보</button>
  <hr>
  <div id="d1" style="width: 400px; height: 200px; background: lime"></div>
  <div id="d2" style="width: 400px; height: 200px; background: yellow"></div>
  <div id="d3" style="width: 400px; height: 200px; background: pink"></div>
</body>

</html>
