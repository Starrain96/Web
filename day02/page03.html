<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img[src $=jpg] {
        border: 10px solid red;
    }
    img[src $=png] {
        border: 10px dotted blue;
    }
    #d1 {
        width: 200px;
        height: 300px;
        background: gold;
    }
    #d2 {
        width: 200px;
        height: 300px;
        background: pink;
    }
    #d2 p{
        background: silver;
    }
</style>
<body>
    <img src="1.jpg" alt="무시중헌디"> <br>
    <img src="2.png" alt="가느다란마법사"> <br>
    <img src="3.png" alt="킼킼"> <br>
    <!-- hr : 가로줄 -->
    <hr>
    <div>
        <p>
            내가 좋아하는 음식
        </p>
        <!-- p태그는 문단 -->
        <div id="d1">
            <p>나는 한식을 좋아해요</p>
            <p>나는 중식을 좋아해요</p>
        </div>
    </div>
    <div>
        <p>
            내가 싫어하는 음식
        </p>
        <!-- p태그는 문단 -->
        <div id="d2">
            <p>나는 조개를 싫어해요</p>
            <p>나는 해산물을 싫어해요</p>
        </div>
    </div>
</body>
</html>
